<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>
	<h1>Register</h1>
	<form>

	  <label name="First">First Name:</label>
		 <input type="text" name="First" placeholder="Sachidanand" required>
	  <label name="Last">Last Name:</label>
		 <input type="text" name="Last" placeholder="Chaudhary" required>

	<div>
	 	<label for="male">Male</label>
         <input type="radio" name="gender" id="male" value="male">
	  <label for="female">Female</label>
         <input type="radio" name="gender" id="female" value="female">
	  <label for="other">Other</label>
         <input type="radio" name="gender" id="other" value="other">
	</div>

	<div>
	 	<label for="email">Email:</label>
	 	 <input type="email" name="email" required placeholder="your email">
	 	<label for="password">Password:</label>
	 	 <input type="password" name="password" id="password" pattern=".{5,10}" required placeholder="5 to 10 characters">
	</div>
	  
	 <div>
	 	<label>
	 		Birthday:
	 		<select>
	 			<option>Month</option>
	 			<option>Jan</option>
	 			<option>Feb</option>
	 			<option>Mar</option>
	 		</select>

	 		<select>
	 			<option>Day</option>
	 			<option>10</option>
	 			<option>11</option>
	 			<option>12</option>
	 		</select>

	 		<select>
	 			<option>Year</option>
	 			<option>2011</option>
	 			<option>2012</option>
	 			<option>2013</option>
	 		</select>
	 	</label>
	 		
	 </div>

    <div>
 			<label for="agreed">I Agree to TnC</label>
			<input type="checkbox" name="TnC" id="agreed">
    </div>

    <div>
			<input type="submit" name="submit">  
    </div>

	</form>
</body>
</html>
